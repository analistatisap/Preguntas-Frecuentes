events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Frontend HTTPS (5046 externo)
    server {
        listen 443 ssl;
        server_name preguntame.grupodecor.com;

        ssl_certificate     /etc/nginx/certs/ec1983a8f8f1a2f6.crt;
        ssl_certificate_key /etc/nginx/certs/gd_bundle-g2.key;
        ssl_trusted_certificate /etc/nginx/certs/gd_bundle-g2.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Backend/Admin HTTPS (5047 externo)
    server {
        listen 444 ssl;
        server_name admin.preguntame.grupodecor.com;

        ssl_certificate     /etc/nginx/certs/ec1983a8f8f1a2f6.crt;
        ssl_certificate_key /etc/nginx/certs/gd_bundle-g2.key;
        ssl_trusted_certificate /etc/nginx/certs/gd_bundle-g2.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
} 