events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de upstream para el backend
    upstream backend {
        server backend:8000;
    }

    # Configuración de upstream para el frontend
    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name nexusti.grupodecor.com 52.177.69.18 10.10.10.5 localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name nexusti.grupodecor.com 52.177.69.18 10.10.10.5;

        ssl_certificate     /etc/nginx/certs/ec1983a8f8f1a2f6.crt;
        ssl_certificate_key /etc/nginx/certs/gd_bundle-g2.key;
        ssl_trusted_certificate /etc/nginx/certs/gd_bundle-g2.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Headers de seguridad básicos
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Configuración para archivos estáticos
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /var/www/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API endpoints - redirigir al backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin de Django - redirigir al backend
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Todo lo demás - redirigir al frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Redirección HTTP a HTTPS para frontend
    server {
        listen 80;
        server_name preguntame.grupodecor.com;
        return 301 https://$host$request_uri;
    }

    # Frontend HTTPS (5046 externo)
    server {
        listen 443 ssl;
        server_name preguntame.grupodecor.com;

        ssl_certificate     /etc/nginx/certs/ec1983a8f8f1a2f6.crt;
        ssl_certificate_key /etc/nginx/certs/gd_bundle-g2.key;
        ssl_trusted_certificate /etc/nginx/certs/gd_bundle-g2.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    server {
        listen 444 ssl;
        server_name admin.preguntame.grupodecor.com;

        ssl_certificate     /etc/nginx/certs/ec1983a8f8f1a2f6.crt;
        ssl_certificate_key /etc/nginx/certs/gd_bundle-g2.key;
        ssl_trusted_certificate /etc/nginx/certs/gd_bundle-g2.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
} #prueba de git