    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#222" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- HexÃ¡gono principal con degradado y sombra -->
