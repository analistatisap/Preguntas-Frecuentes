version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    container_name: preguntame_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    networks:
      - default
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: preguntas
      POSTGRES_PASSWORD: una_contrase√±a_segura
      POSTGRES_DB: preguntas_frecuentes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default

  frontend:
    build:
      context: ./frontend/preguntas_frecuentes
      dockerfile: Containerfile
    container_name: preguntame_frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - default

volumes:
  postgres_data: 