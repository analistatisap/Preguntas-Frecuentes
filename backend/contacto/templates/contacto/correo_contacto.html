<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
</head>
<body style="margin:0; padding:0; background:#f8f8f8; font-family:'Segoe UI', 'Inter', Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f8f8f8">
        <tr>
            <td align="center">
                <!-- Tabla principal -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; min-width:320px; background:#fff; border-radius:14px; box-shadow:0 2px 12px rgba(44,62,80,0.10); border:1px solid #f2f2f2; overflow:hidden;">
                    <!-- Franja azul fuerte superior -->
                    <tr>
                        <td bgcolor="#4da3fa" style="height:48px; padding:0;"></td>
                    </tr>
                    <!-- Datos y mensaje sobre la imagen de fondo -->
                    <tr>
                        <td align="center" background="https://decorceramica.wpengine.com/portalcliente/archivosmariana/plantillacorreo.png" style="background-size:cover; background-position:center; padding:0;">
                            <!--[if gte mso 9]>
                            <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:300px;">
                              <v:fill type="frame" src="https://decorceramica.wpengine.com/portalcliente/archivosmariana/plantillacorreo.png" color="#ffffff" />
                              <v:textbox inset="0,0,0,0">
                            <![endif]-->
                            <table width="98%" align="left" cellpadding="0" cellspacing="0" border="0" style="background:rgba(255,255,255,0.96); border-radius:12px; box-shadow:0 2px 12px rgba(44,62,80,0.10); margin: 40px 0 40px 0;">
                                <tr>
                                    <td style="padding:32px 10px 18px 24px;">
                                        <h2 style="color:#2c3e50; margin:0 0 18px 0; font-size:1.15rem; font-weight:700; text-align:left;">Detalles del mensaje</h2>
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:6px 0 6px 0; border-bottom:1px solid #e3e8f0;">Nombre:</td>
                                                <td style="color:#222; padding:6px 0 6px 12px; border-bottom:1px solid #e3e8f0;">{{ nombre }} {{ apellido }}</td>
                                            </tr>
                                            <tr>
                                                <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:6px 0 6px 0; border-bottom:1px solid #e3e8f0;">Correo:</td>
                                                <td style="color:#222; padding:6px 0 6px 12px; border-bottom:1px solid #e3e8f0;"><a href="mailto:{{ correo }}" style="color:#2c3e50; text-decoration:underline;">{{ correo }}</a></td>
                                            </tr>
                                            <tr>
                                                <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:6px 0 6px 0; vertical-align:top;">Mensaje:</td>
                                                <td style="padding:10px 0 0 12px;">
                                                    <div style="background:#f7f7f7; border-radius:6px; padding:14px 12px; color:#222; font-size:1rem; line-height:1.6; border:1px solid #ececec;">{{ mensaje }}</div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <!--[if gte mso 9]>
                              </v:textbox>
                            </v:rect>
                            <![endif]-->
                        </td>
                    </tr>
                    <!-- Franja azul fuerte inferior -->
                    <tr>
                        <td bgcolor="#4da3fa" style="height:48px; padding:0;"></td>
                    </tr>
                    <!-- Footer con imagen de marcas -->
                    <tr>
                        <td align="center" style="padding:18px 8px 8px 8px; background:#f8f8f8; border-top:1px solid #eee;">
                            <div style="color:#222; font-size:0.93rem; margin-bottom:12px;">Este correo fue generado autom√°ticamente por el sistema de contacto de Grupo Decor.<br>&copy; {{ year }} Grupo Decor</div>
                            <img src="http://atlasqa.grupodecor.com:4587/pruebas_proyectos/Vista_Reset_User/cinta_grupo_decor.png" alt="Marcas Grupo Decor" style="max-width:95%; width:420px; height:auto; margin:0 auto; display:block;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
