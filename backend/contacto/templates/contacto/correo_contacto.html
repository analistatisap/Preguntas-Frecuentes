<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla para envio de correo</title>
    <!-- Incluyendo Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuentes personalizadas (opcional) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Estructura principal que ocupa toda la altura de la pantalla -->
    <div class="flex flex-col min-h-screen">
        
        <!-- 1. Cabecera Azul Claro -->
        <header class="bg-blue-300 shadow-md p-4">
        </header>

        <!-- 2. Contenido Principal (con espacio para la imagen) -->
        <main class="flex-grow container mx-auto p-4 md:p-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Tu Imagen Aquí</h2>

                <img src="http://172.16.29.5:3000/public/CORREONOTIFICACIONES.PNG" 
                     alt="Descripción de la imagen" 
                     class="w-full h-auto rounded-md object-cover border-2 border-gray-200">
            </div>
        </main>

        <!-- 3. Pie de Página Azul Claro -->
        <footer class="bg-blue-300 p-4 mt-8">
            <p class="text-white text-center text-sm">© 2025 - Todos los derechos reservados</p>
        </footer>
        
    </div>

</body>
</html>
