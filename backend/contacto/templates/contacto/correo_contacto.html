<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
</head>
<body style="margin:0; padding:0; background:#f6f8fa; font-family:'Segoe UI', 'Inter', Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f6f8fa">
        <tr>
            <td align="center" style="padding:32px 8px 0 8px;">
                <!-- Tarjeta principal -->
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:480px; background:#fff; border-radius:14px; box-shadow:0 2px 16px rgba(44,62,80,0.10); border:1px solid #f2f2f2; margin:0 auto;">
                    <tr>
                        <td style="padding:36px 28px 24px 28px; text-align:center;">
                            <h2 style="color:#2c3e50; margin:0 0 18px 0; font-size:1.2rem; font-weight:700; letter-spacing:0.5px;">Nuevo mensaje de contacto</h2>
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto; text-align:left;">
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0;">Nombre:</td>
                                    <td style="color:#222; padding:8px 0 8px 12px;">{{ nombre }} {{ apellido }}</td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0;">Correo:</td>
                                    <td style="color:#222; padding:8px 0 8px 12px;"><a href="mailto:{{ correo }}" style="color:#2c3e50; text-decoration:underline;">{{ correo }}</a></td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; vertical-align:top;">Mensaje:</td>
                                    <td style="padding:10px 0 0 12px;">
                                        <div style="background:#f7f7f7; border-radius:6px; padding:14px 12px; color:#222; font-size:1rem; line-height:1.6; border:1px solid #ececec;">{{ mensaje }}</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Footer con imagen de marcas -->
        <tr>
            <td align="center" style="padding:24px 8px 8px 8px; background:#f6f8fa;">
                <div style="color:#888; font-size:0.93rem; margin-bottom:10px;">Este correo fue generado autom√°ticamente por el sistema de contacto de Grupo Decor.<br>&copy; {{ year }} Grupo Decor</div>
                <img src="http://atlasqa.grupodecor.com:4587/pruebas_proyectos/Vista_Reset_User/cinta_grupo_decor.png" alt="Marcas Grupo Decor" style="max-width:95%; width:420px; height:auto; margin:0 auto; display:block; border-radius:8px;">
            </td>
        </tr>
    </table>
</body>
</html>
