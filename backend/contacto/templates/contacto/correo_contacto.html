<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
    <style>
        body {
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            border: 1px solid #f2f2f2;
        }
        .header {
            background: #2c3e50;
            color: #fff;
            padding: 28px 0 18px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .content {
            padding: 32px 28px 24px 28px;
            color: #222;
        }
        .content h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .dato {
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #f2f2f2;
            border-radius: 6px;
            font-size: 1rem;
        }
        .dato strong {
            color: #2c3e50;
            font-weight: 600;
            margin-right: 6px;
        }
        .footer {
            background: #f8f8f8;
            color: #888;
            text-align: center;
            padding: 16px;
            font-size: 0.93rem;
            border-top: 1px solid #eee;
        }
        @media (max-width: 600px) {
            .container { margin: 0; border-radius: 0; }
            .content { padding: 18px 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nuevo mensaje de contacto</h1>
        </div>
        <div class="content">
            <h2>Detalles del mensaje</h2>
            <div class="dato"><strong>Nombre:</strong> {{ nombre }} {{ apellido }}</div>
            <div class="dato"><strong>Correo:</strong> {{ correo }}</div>
            <div class="dato"><strong>Mensaje:</strong><br>{{ mensaje }}</div>
        </div>
        <div class="footer">
            Este correo fue generado autom√°ticamente por el sistema de contacto de Grupo Decor.<br>
            &copy; {{ year }} Grupo Decor
        </div>
    </div>
</body>
</html>
