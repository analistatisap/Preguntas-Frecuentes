<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
</head>
<body style="margin:0; padding:0; background:#f8f8f8; font-family:'Segoe UI', 'Inter', Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f8f8f8">
        <tr>
            <td align="center" style="padding:32px 8px 24px 8px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:420px; background:#fff; border-radius:14px; box-shadow:0 4px 16px rgba(44,62,80,0.10); border:1px solid #f2f2f2; margin:0 auto;">
                    <tr>
                        <td style="padding:28px 24px 18px 24px; text-align:center;">
                            <h2 style="color:#2c3e50; margin:0 0 18px 0; font-size:1.35rem; font-weight:700; letter-spacing:0.5px;">Detalles del contacto</h2>
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto; text-align:left;">
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; font-size:1rem;">Nombre:</td>
                                    <td style="color:#222; padding:8px 0 8px 12px; font-size:1rem;">{{ nombre }} {{ apellido }}</td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="border-bottom:1px solid #ececec;"></td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; font-size:1rem;">Correo:</td>
                                    <td style="color:#1976d2; padding:8px 0 8px 12px; font-size:1rem;"><a href="mailto:{{ correo }}" style="color:#1976d2; text-decoration:none;">{{ correo }}</a></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="border-bottom:1px solid #ececec;"></td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:12px 0 12px 0; font-size:1rem; vertical-align:top; display:flex; align-items:center;">
                                        <span style="font-size:1.2rem; margin-right:6px; color:#4da3fa;">ðŸ’¬</span> Mensaje:
                                    </td>
                                    <td style="padding:10px 0 0 12px;">
                                        <div style="background:linear-gradient(90deg,#e3f0fc 0%,#f8f8f8 100%); border-radius:10px; padding:16px 14px; color:#222; font-size:1rem; line-height:1.7; border-left:5px solid #4da3fa; box-shadow:0 2px 8px rgba(44,62,80,0.07); min-height:48px; text-align:left;">
                                            {{ mensaje }}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div style="margin-top:32px; text-align:center;">
                                <a href="mailto:{{ correo }}" style="display:inline-block; background:linear-gradient(90deg,#4da3fa 0%,#2c3e50 100%); color:#fff; text-decoration:none; padding:14px 0; border-radius:10px; font-weight:700; font-size:1.08rem; letter-spacing:0.5px; box-shadow:0 2px 8px rgba(44,62,80,0.10); width:80%; max-width:260px; transition:background 0.2s; text-align:center;">Responder</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:0 8px 18px 8px;">
                <div style="color:#888; font-size:0.93rem; margin-top:8px;">Este correo fue generado automÃ¡ticamente por el sistema de contacto de Grupo Decor.<br>&copy; {{ year }} Grupo Decor</div>
            </td>
        </tr>
    </table>
</body>
</html>
