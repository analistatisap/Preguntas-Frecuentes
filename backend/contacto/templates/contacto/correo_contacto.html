<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo mensaje de contacto</title>
</head>
<body style="margin:0; padding:0; background:#f8f8f8; font-family:'Segoe UI', 'Inter', Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f8f8f8">
        <tr>
            <td align="center" style="padding:32px 8px 24px 8px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:420px; background:#fff; border-radius:14px; box-shadow:0 4px 16px rgba(44,62,80,0.10); border:1px solid #f2f2f2; margin:0 auto;">
                    <tr>
                        <td style="padding:28px 24px 18px 24px; text-align:center;">
                            <h2 style="color:#2c3e50; margin:0 0 18px 0; font-size:1.25rem; font-weight:700; letter-spacing:0.5px;">Detalles del contacto</h2>
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin:0 auto; text-align:left;">
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; font-size:0.98rem;">Nombre:</td>
                                    <td style="color:#222; padding:8px 0 8px 12px; font-size:0.98rem;">{{ nombre }} {{ apellido }}</td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="border-bottom:1px solid #ececec;"></td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; font-size:0.98rem;">Correo:</td>
                                    <td style="color:#1976d2; padding:8px 0 8px 12px; font-size:0.98rem;"><a href="mailto:{{ correo }}" style="color:#1976d2; text-decoration:none;">{{ correo }}</a></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="border-bottom:1px solid #ececec;"></td>
                                </tr>
                                <tr>
                                    <td style="color:#2c3e50; font-weight:600; min-width:90px; padding:8px 0 8px 0; font-size:0.98rem; vertical-align:top;">Mensaje:</td>
                                    <td style="padding:10px 0 0 12px;">
                                        <div style="background:#f8f8f8; border-radius:6px; padding:12px 10px; color:#222; font-size:0.98rem; line-height:1.6; border:1px solid #ececec; min-height:48px;">{{ mensaje }}</div>
                                    </td>
                                </tr>
                            </table>
                            <div style="margin-top:24px; text-align:center;">
                                <a href="mailto:{{ correo }}" style="display:inline-block; background:#2c3e50; color:#fff; text-decoration:none; padding:10px 28px; border-radius:8px; font-weight:600; font-size:1rem; letter-spacing:0.5px; box-shadow:0 2px 8px rgba(44,62,80,0.10); transition:background 0.2s;">Responder</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:0 8px 18px 8px;">
                <div style="color:#888; font-size:0.93rem; margin-top:8px;">Este correo fue generado autom√°ticamente por el sistema de contacto de Grupo Decor.<br>&copy; {{ year }} Grupo Decor</div>
            </td>
        </tr>
    </table>
</body>
</html>
