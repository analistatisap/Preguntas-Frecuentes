<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend</title>
</head>
<body>
    <h1>Test Backend</h1>
    <button onclick="testBackend()">Probar Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando...';
            
            try {
                // Probar endpoint de login
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                resultDiv.innerHTML = `
                    <h3>Respuesta del backend:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Status Text: ${response.statusText}</p>
                    <p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}</p>
                `;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p>Data: ${JSON.stringify(data)}</p>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += `<p>Error: ${errorText}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p>Error de conexi√≥n: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
